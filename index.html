<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyit App</title>
    <style>
        body {
            background-color: white;
            color: green;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: green;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .item {
            border: 1px solid green;
            margin: 1rem;
            padding: 1rem;
        }
        .payment-options {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Buyit</h1>
    </header>
    <div class="container">
        <h2>Grocery Items</h2>
        <div class="item">
            <h3>Apples</h3>
            <p>Fresh and juicy apples.</p>
        </div>
        <div class="item">
            <h3>Bananas</h3>
            <p>Sweet bananas, perfect for snacking.</p>
        </div>
        <div class="item">
            <h3>Carrots</h3>
            <p>Crisp carrots for your salads.</p>
        </div>
        <div class="payment-options">
            <h2>Payment Options</h2>
            <ul>
                <li>Credit Card</li>
                <li>Debit Card</li>
                <li>PayPal</li>
                <li>Cash on Delivery</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2026 Buyit App</p>
    </footer>
</body>
</html>
